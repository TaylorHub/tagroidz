<html ng-app="tagroidz">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />        
        <title></title>
        <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
        <link href="app.css" rel="stylesheet"/>
        <link href="bower_components/animate.css/animate.css" rel="stylesheet"/>

    </head>

</head>
<body ng-controller="Maincontroller">

    <iframe ng-if="settings.monitor" src="../monitor-app/" class="background"></iframe>

    <span class="arrow arrow-top" ng-class="{active:dir.top}"></span>
    <span class="arrow arrow-bottom" ng-class="{active:dir.bottom}"></span>
    <span class="arrow arrow-left" ng-class="{active:dir.left}"></span>
    <span class="arrow arrow-right" ng-class="{active:dir.right}"></span>

    <div class="button button-a" ng-class="{light:settings.monitor}" ng-click="onButton('A')">A</div>
    <div class="button button-b" ng-class="{light:settings.monitor}" ng-click="onButton('B')">B</div>

    <div ng-click="settings.shown = true;" class="open-settings">Settings</div>

    <div ng-show="settings.shown" class="settings" ng-class="{opened:settings.shown}">
        <div class="scroll">
            <div ng-click="settings.shown = false;" class="close">Close</div>
            <input placeholder="Player name" ng-model="settings.name" type="text" ng-change="updatePlayerName()" />    
            <input placeholder="Host" ng-model="settings.host" type="text"/>   
            <input type="button" ng-click="updateHost()" value="Update" />  
            <label for="monitor"><input id="monitor" type="checkbox" ng-model="settings.monitor" ng-change="updateMonitor()"/><span>Monitor</span></label>
        </div>

    </div>
    
    <div popup-message message="{{game.message}}" class="game-message"></div>

    <script type="text/javascript" src="cordova.js"></script>
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/ngCordova/dist/ng-cordova.js"></script>
	<script src="app.js"></script>
</body>
</html>
